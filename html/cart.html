<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/cart.css">
        <script src="js/jquery-3.6.0.js"></script>
        <meta charset="utf-8">
        <title>CSS Selector</title>
        <script src='js/cookies.js'></script>
        <script src="js/vue.js"></script>
        <meta name="viewport" content="width=device-width">
        <style>body { margin: 0; padding: 0; }</style>
    </head>
    <body>
        <div class="topBar">
            <div onclick='window.location="index.html"'><h1>CSS Selector</h1></div>
            <div onclick="window.location = 'cart.html'"><img src='images/cart.png' class='cart'></div>
        </div>
        <br>
        <div id="app" class='gridContainer'>
            <div v-for='el in items'>
                <div class="gridElement">
                    <center>
                        <div v-html="el.code" class="codeContainer"></div>
                        <p class="nameContainer" v-on:click="redirect(el.id)">{{el.name}}</p>
                    </center>
                </div>
                <center>
                    <div style='padding-top:0.7em' v-on:click="deleteFromCart(el.id)">X</div>
                </center>
            </div>
        </div>

        <center>
            <br>
            <button onclick="download()">Download</button>
        </center>

        <script src='js/cart.js'></script>
    </body>
</html>
