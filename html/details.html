<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/css/details.css">
        <script src="js/jquery-3.6.0.js"></script>
        <meta charset="utf-8">
        <title>CSS Selector</title>
        <script src='js/cookies.js'></script>
        <script src="js/vue.js"></script>
        <meta name="viewport" content="width=device-width">
        <style>body { margin: 0; padding: 0; }</style>
    </head>
    <body>
        <div class="topBar">
            <div onclick='window.location="index.html"'><h1>CSS Selector</h1></div>
            <div onclick="window.location = 'cart.html'"><img src='images/cart.png' class='cart'></div>
        </div>
        <br>
        <div id='app'>
            <center>
                <div id="display" v-html='code' class='codeDisplay'></div>
            </center>
            <div class='codeContainer'>
                <div class="gridContainer">
                    <div class="gridElement">
                        <center><div class='codeName'>HTML</div></center>
                        <div class='code'>{{html_code}}</div>
                    </div>
                    <div class="gridElement">
                        <center><div class='codeName'>CSS</div></center>
                        <div class='code'>{{css_code}}</div>
                    </div>
                    <div class="gridElement">
                        <center><div class='codeName'>JS</div></center>
                        <div class='code'>{{js_code}}</div>
                    </div>
                </div>
            </div>
        </div>
        <center>
            <br>
            <button onclick="addCart()" id="cartButton">Add to cart</button>
        </center>
    </body>
    <script src='js/details.js'></script>
</html>
