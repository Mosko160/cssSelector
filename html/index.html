<!DOCTYPE html>
<html>
    <head>
        <script src="js/jquery-3.6.0.js"></script>
        <script src='js/cookies.js'></script>
        <meta charset="utf-8">
        <title>CSS Selector</title>
        <script src="js/vue.js"></script>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/css/index.css">
        <style>body { margin: 0; padding: 0; }</style>
    </head>    
    <body>
        <div class="topBar">
            <div onclick='window.location="index.html"'><h1>CSS Selector</h1></div>
            <div onclick="window.location = 'cart.html'"><img src='images/cart.png' class='cart'></div>
        </div>
        <br>
        <div id="app" class='gridContainer'>
            <div v-for='el in items'>
                <div class="gridElement">
                    <center>
                        <div v-html="el.code" class="codeContainer"></div>
                        <p class="nameContainer" v-on:click="redirect(el.id)">{{el.name}}</p>
                    </center>
                </div>
            </div>
        </div>
    </body>    
    <script src='js/index.js'></script>
</html>
